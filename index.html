<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golden Zipper Industrial Group | SNBET & EasyFull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Golden Zipper Industrial Group integrates SNBET zippers and EasyFull packaging & hangers to provide end-to-end trims and packaging solutions for global apparel brands." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #d6001c;
      --primary-soft: #fce7ea;
      --primary-dark: #9f0417;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-page: #f3f4f6;
      --bg-white: #ffffff;
      --border-subtle: #e5e7eb;
      --nav-bg: #ffffff;
      --nav-border: #e5e7eb;
      --max-width: 1080px;
      --radius-lg: 14px;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Open Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-page);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 0.9rem;
      font-family: "Montserrat", system-ui, sans-serif;
    }

    .brand-text-main {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #111827;
    }

    .brand-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a {
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }

    .nav-links a:hover {
      color: var(--primary-dark);
      border-bottom-color: var(--primary-soft);
    }

    .nav-cta {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--primary);
      color: #ffffff;
      background: var(--primary);
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    /* Sections */

    main { flex: 1; }

    section {
      padding: 3.5rem 1.25rem;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .section-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .section-title {
      font-family: "Montserrat", system-ui, sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .section-intro {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 40rem;
    }

    /* Hero */

    .hero {
      background: radial-gradient(circle at top left, #ffffff, #f3f4f6);
      border-bottom: 1px solid var(--border-subtle);
      padding-top: 3rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 2rem;
      align-items: center;
    }

    .hero-eyebrow {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .hero-title {
      font-family: "Montserrat", system-ui, sans-serif;
      font-size: clamp(2.1rem, 3.3vw, 2.7rem);
      line-height: 1.15;
      font-weight: 700;
      margin-bottom: 0.9rem;
    }

    .hero-title span {
      color: var(--primary-dark);
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 32rem;
      margin-bottom: 1.4rem;
    }

    .hero-highlights {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.6rem;
    }

    .hero-pill {
      border-radius: 999px;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      border: 1px solid var(--border-subtle);
      background: #ffffff;
      color: var(--text-muted);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      background: var(--primary);
      color: #ffffff;
      cursor: pointer;
    }

    .btn-secondary {
      border-radius: 999px;
      padding: 0.65rem 1.3rem;
      font-size: 0.88rem;
      font-weight: 500;
      border: 1px solid var(--border-subtle);
      background: #ffffff;
      color: var(--text-main);
      cursor: pointer;
    }

    .hero-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 1.1rem 1.2rem;
      box-shadow: var(--shadow-soft);
    }

    .hero-card-title {
      font-size: 0.9rem;
      font-weight: 600;
      font-family: "Montserrat", system-ui, sans-serif;
      margin-bottom: 0.4rem;
      color: #111827;
    }

    .hero-card-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.8rem;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.9rem;
    }

    .metric {
      padding: 0.5rem 0.4rem;
    }

    .metric-label {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.1rem;
    }

    .metric-value {
      font-size: 1rem;
      font-weight: 700;
      font-family: "Montserrat", system-ui, sans-serif;
      color: #111827;
    }

    .metric-note {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    /* Business lines */

    .business {
      background: #f9fafb;
      border-top: 1px solid var(--border-subtle);
      border-bottom: 1px solid var(--border-subtle);
    }

    .cards-grid {
      margin-top: 1.8rem;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 1.1rem 1rem;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.03);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .card-title {
      font-size: 1rem;
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #111827;
    }

    .card-text {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.7rem;
    }

    .card-list {
      list-style: none;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .card-list li {
      padding-left: 0.9rem;
      position: relative;
      margin-bottom: 0.25rem;
    }

    .card-list li::before {
      content: "•";
      position: absolute;
      left: 0.2rem;
      top: 0.05rem;
      color: var(--primary);
      font-size: 0.9rem;
    }

    /* Two-column section */

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 1.6rem;
      margin-top: 1.8rem;
    }

    .text-muted {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.7rem;
    }

    .pill {
      font-size: 0.78rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 0.18rem 0.6rem;
      background: #ffffff;
      color: var(--text-muted);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.9rem;
      font-size: 0.84rem;
    }

    .table th,
    .table td {
      border: 1px solid var(--border-subtle);
      padding: 0.45rem 0.55rem;
      text-align: left;
    }

    .table th {
      background: #f9fafb;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .table tr:nth-child(even) td {
      background: #f9fafb;
    }

    /* Global presence */

    .tag {
      display: inline-block;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 0.78rem;
      color: var(--text-muted);
      margin: 0 0.3rem 0.3rem 0;
      background: #ffffff;
    }

    .office-list {
      list-style: none;
      font-size: 0.9rem;
      margin-top: 0.6rem;
      color: var(--text-muted);
    }

    .office-list li {
      margin-bottom: 0.25rem;
    }

    .map-box {
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px dashed var(--border-subtle);
      padding: 0.9rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Service flow */

    .flow-grid {
      margin-top: 1.7rem;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1rem;
    }

    .flow-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 0.9rem 0.9rem;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.03);
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .flow-step {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .flow-title {
      font-size: 0.95rem;
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #111827;
    }

    /* Contact */

    .contact-grid {
      margin-top: 1.8rem;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 1.5rem;
    }

    .contact-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 1.1rem 1.1rem;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.03);
      font-size: 0.88rem;
      color: var(--text-muted);
    }

    .contact-heading {
      font-size: 1rem;
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #111827;
    }

    .contact-line {
      margin-bottom: 0.28rem;
    }

    .contact-label {
      width: 70px;
      display: inline-block;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .contact-form {
      display: grid;
      gap: 0.6rem;
      font-size: 0.85rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .field label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .field input,
    .field textarea {
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 0.5rem 0.55rem;
      font-family: inherit;
      font-size: 0.85rem;
      resize: vertical;
      min-height: 36px;
      background: #ffffff;
    }

    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(214, 0, 28, 0.18);
    }

    .btn-submit {
      margin-top: 0.2rem;
      border-radius: 999px;
      padding: 0.55rem 1.1rem;
      font-size: 0.86rem;
      font-weight: 600;
      border: none;
      background: var(--primary);
      color: #ffffff;
      cursor: pointer;
      width: fit-content;
    }

    /* Footer */

    footer {
      border-top: 1px solid var(--border-subtle);
      background: #ffffff;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
      gap: 0.8rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .footer-links {
      display: flex;
      gap: 0.9rem;
      flex-wrap: wrap;
    }

    /* Responsive */

    @media (max-width: 900px) {
      .hero-grid,
      .two-column,
      .flow-grid,
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .cards-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .flow-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        font-size: 0.8rem;
      }

      .cards-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .flow-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      section {
        padding-inline: 1rem;
      }
    }
  </style>
</head>

  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="brand">
        <div class="brand-logo">SZ</div>
        <div>
          <div class="brand-text-main">SNBET® / EASYFULL</div>
          <div class="brand-text-sub">Golden Zipper Industrial Group</div>
        </div>
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#business">Business Lines</a>
        <a href="#capabilities">Capabilities</a>
        <a href="#quality">Quality</a>
        <a href="#global">Global Presence</a>
        <a href="#contact" class="nav
